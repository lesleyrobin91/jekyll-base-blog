---
layout: default
title: My travel posts
category: travel 
---

<section class="padded grid">
    {% for post in site.categories[page.category] %}

    <div class="col-4_xs-12">
        <div class="bg-image square" style="background-image:url('{{post.featured_image}}')"> </div>
        <h3> {{ post.title }} </h3>
        <p> {{ post.description }} </p>
        <a href="{{ post.url }}"> Read More </a>
    </div>

    {% endfor %}
</section>
